- name: disable default nginx
  ansible.builtin.command: dnf module disable nginx -y

- name: enable nginx 1.24
  ansible.builtin.command: dnf module enable nginx:1.24 -y

- name: install nginx
  ansible.builtin.dnf:
    name: nginx
    state: present
    
- name: remove default nginx content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: create html directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory
      


- name: Delete frontend file
  ansible.builtin.file:
    path: /tmp/frontend.zip
    state: absent
      

- name: download frontend file to tmp directory
  ansible.builtin.get_url:
    url: "https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip"
    dest: "/tmp/frontend.zip"

- name: extract frontend file to html direcory
  ansible.builtin.unarchive:
    src: /tmp/frontend.zip
    dest: /usr/share/nginx/html
    remote_src: yes

- name: Delete default nginx conf file
  ansible.builtin.file:
    path: /etc/nginx/nginx.conf
    state: absent

- name: copy nginx conf file
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: restart nginx

