- name: create ec2 instance and route53
  hosts: local
  connection: local
  #become: yes
  vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-0f01e6396107117bf
    zone_id: Z0975378N0ET60VBIODO
    domain_name: sniggie.fun
    #instances:
  
  tasks:
    - name: create ec2 instance
      amazon.aws.ec2_instance:
        name: "{{ item }}"
        instance_type: t3.micro
        image_id: "{{ ami_id }}"
        security_group: "{{ sg_id }}"
        tags:
          Name: "{{ item }}"
      loop: "{{ instances }}"
      register: ec2_output

    - name: create route53 record
      amazon.aws.route53:
        state: present
        zone: "{{ domain_name }}"
        record: "{{ item.item }}.{{ domain_name }}" # mongodb.sniggie.fun
        type: A
        ttl: 1
        value: "{{ item.instances[0].private_ip_address }}"
        overwrite: true
      when: item.item != "frontend"
      loop: "{{ ec2_output.results }}"



    - name: create route53 record for frontend
      amazon.aws.route53:
        state: present
        zone: "{{ domain_name }}"
        record: "{{ domain_name }}"
        type: A
        ttl: 1
        value: "{{ item.instances[0].public_ip_address }}"
        overwrite: true
      when: item.item == "frontend"
      loop: "{{ ec2_output.results }}" 
